<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOKIR-BANK</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="login-area">
        <h1 class="text-center">Welcome to Fokir Bank</h1>
        <div id="box">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="verify" class="btn btn-success" >Submit</button>
        </div>
   </div>
   <div id="transection-area">
       <div class="row">
           <div class="col-md-4">
              <div class="deposite status">
                <h5>deposite</h5>
                <h2>$00</h2>
              </div>
           </div>
           <div class="col-md-4">
               <div class="withdrow status">
                <h5>withdrow</h5>
                <h2>$00</h2>
               </div>
           </div>
           <div class="col-md-4">
              <div class="balance status">
                <h5>balance</h5>
                <h2>$1200</h2>
              </div>
           </div>
       </div>
       <div class="row">
           <div class="col-md-6">
               <div id="box">
                <h4>Deposite</h4>
                <input type="text" class="form-control" placeholder="$money">
                <br>
                <button class="btn btn-success">Deposite</button>
               </div>
           </div>
           <div class="col-md-6">
               <div id="box">
                <h4>Withdrow</h4>
                <input type="text" class="form-control" placeholder="withdrow your money">
                <br>
                <button class="btn btn-success">Withdrow</button>
               </div>
           </div>
       </div>
   </div>
   <script>
       const loginBtn = document.getElementById("verify");
       loginBtn.addEventListener("click", function(){
          const loginArea = document.getElementById("login-area");
          loginArea.style.display = "none"
          const transectionArea = document.getElementById("transection-area");
          transectionArea.style.display = "block"
       })
   </script>
</body>
</html>
